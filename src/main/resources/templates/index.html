<!DOCTYPE html>
<html ng-app="appClientes">
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="./js/app.js"></script>

</head>
<body ng-controller="clienteController">
{{cliente.nome}}<br/>
<input type="text" ng-model="cliente.nome"/>

<input type="button" value="Salvar" ng-click="salvarClientes()"/>
<input type="button"  value="Cancelar" ng-click="cancelarClientes()"/>
<div ng-repeat="cli in Clientes">
{{'Id:'+ cli.id +'-'+'Nome:' +cli.nome}} 
<input type="button"  value="Remover" ng-click="removerClientes(cli)"/>
<input type="button"  value="Alterar" ng-click="alterarClientes(cli)"/>

</div>



</body>

</html>
